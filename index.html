<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>M-ElHadidy | Portfolio</title>
</head>

<body>

    <!-- Header element start -->

    <header>
        <div class="container-header">
            <div class="logo">
                <picture class="U-logo-img">
                    <source media="(max-width: 480px)" srcset="img/udacity-logo-s.png">
                    <source media="(max-width: 768px)" srcset="img/udacity-logo-m.png">
                    <img class="U-logo-img" src="img/udacity-logo-L.png" alt="udacity-logo">
                </picture>
            </div>
            <div class="title">
                <h1>Mohammed El-Hadidy</h1>
                <h2>FRONT-END Developer</h2>
            </div>
        </div>
        <hr>
    </header>

    <!-- Header element end -->

    <!-- main image section start -->

    <div class="main-image">
        <figure>
            <picture class="code-img">
                <source media="(max-width: 480px)" srcset="img/main-image-s.jpeg">
                <source media="(max-width: 768px)" srcset="img/main-image-m.jpeg">
                <img class="code-img" src="img/main-image-L.jpeg" alt="Code">
            </picture>
            <figcaption class="caption">Photo by Irvan Smith on Unsplash</figcaption>
        </figure>
    </div>

    <!-- main image section end -->
    <!-- projects container  start -->

    <section class="pro-section">
        <h2 class="featured">Featured Work</h2>
        <div class="projects-container">
            <div class="pro-box">
                <picture class="pro-img">
                    <source media="(max-width: 480px)" srcset="img/PAM-s.png">
                    <source media="(max-width: 768px)" srcset="img/PAM-m.png">
                    <img class="pro-img" src="img/PAM-L.png" alt="Pixel Art Maker Project">
                </picture>
                <p class="pro-title">Pixel Art Maker!</p>
                <span class="pro-link">
                    <a href="https://codepen.io/M-Elhadidy/pen/qpzoGQ">Codepen Link</a>
                </span>
            </div>
            <div class="pro-box">
                <picture class="pro-img">
                    <source media="(max-width: 480px)" srcset="img/card-s.png">
                    <source media="(max-width: 768px)" srcset="img/card-m.png">
                    <img class="pro-img" src="img/card-L.png" alt="Animal Trading Card Project">
                </picture>

                <p class="pro-title">Animal Trading Card</p>
                <span class="pro-link">
                    <a href="https://codepen.io/M-Elhadidy/pen/wPjaJy">Codepen Link</a>
                </span>

            </div>
            <div class="pro-box">
                <picture class="pro-img">
                    <source media="(max-width: 480px)" srcset="img/Mock-s.png">
                    <source media="(max-width: 768px)" srcset="img/Mock-m.png">
                    <img class="pro-img" src="img/Mock-L.png" alt="Mockup to Article">
                </picture>
                <p class="pro-title">Mockup to Article</p>
                <span class="pro-link">
                    <a href="https://codepen.io/M-Elhadidy/pen/GOdpYe">Codepen Link</a>
                </span>

            </div>
        </div>
    </section>
    <!-- projects container end -->

    <hr>

    <!-- footer -->
    <footer class="footer">
        <p>Designed By: Udacity Coded by:
            <a href="https://github.com/Mohamed-ElHadidy"> Mohamed-ElHadidy</a>.</p>
    </footer>



</body>

</html>
