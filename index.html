<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>M-ElHadidy | Portfolio</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <picture class="U-logo-img">
                    <source media="(max-width: 480px)" srcset="img/udacity-logo-s.png">
                    <source media="(max-width: 768px)" srcset="img/udacity-logo-m.png">
                    <img class="U-logo-img" src="img/udacity-logo-L.png" alt="udacity-logo">
                </picture>
            </div>
            <div class="title">
                <h1>Mohammed El-Hadidy</h1>
                <h2>FRONT-END Developer</h2>
            </div>
        </div>
        <hr>
    </header>
    <div class="main-image">
        <figure>
            <picture class="code-img">
                <source media="(max-width: 480px)" srcset="img/main-image-s.jpeg">
                <source media="(max-width: 768px)" srcset="img/main-image-m.jpeg">
                <img class="code-img" src="img/main-image-L.jpeg" alt="Code">
            </picture>
            <figcaption class="caption">Photo by Irvan Smith on Unsplash</figcaption>
        </figure>
    </div>
    


</body>

</html>
